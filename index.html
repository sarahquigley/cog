<!DOCTYPE html>

<html>

  <head>

    <title>Cog</title>

    <style>

      html, body{
        height: 100%;
        margin: 0;
      }

      /****** Cog ******/

      .cogcontainer{
        width: 20%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -10%;
        margin-left: -10%;
        -webkit-animation: clockwise 10s linear infinite;
      }

      .cog{
        width: 100%;
        padding-bottom: 100%;
        border-radius: 50%;
        position: relative;
      }

      #c1{
        background: black;
      }

      /****** Spokes ******/

      .spoke{
        width: 20%;
        height: 120%;
        background: grey;
        border-radius: 15%;
        position: absolute;
        top: -10%;
        left: 50%; 
        margin-left: -10%;
      }

      #s0{
        -webkit-transform: rotate(0deg);
      }

      #s45{
        -webkit-transform: rotate(45deg);
      }

      #s90{
        -webkit-transform: rotate(90deg);
      }

      #s135{
        -webkit-transform: rotate(135deg);
      }

      /****** Dressing ******/
      .dressing{
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
      }

      .d0{
        width: 50%;
        padding-bottom: 50%;
        background: black;
        margin-top: -25%;
        margin-left: -25%;
      }

      .d1{
        width: 40%;
        padding-bottom: 40%;
        background: grey;
        margin-top: -20%;
        margin-left: -20%;
      }

      .d2{
        width: 24%;
        padding-bottom: 24%;
        background: black;
        margin-top: -12%;
        margin-left: -12%;
      }

      /****** Keyframes ******/

      @-webkit-keyframes clockwise{
        100% { -webkit-transform: rotate(360deg); }
      }

    </style>

  </head>

  <body>
    
    <div class="cogcontainer">
      <div id="c1" class="cog">
        <div class="spokes">
          <div id="s0" class="spoke"></div>
          <div id="s45" class="spoke"></div>
          <div id="s90" class="spoke"></div>
          <div id="s135" class="spoke"></div>
        </div>
        <div class="dressings">
          <div class="d0 dressing"></div>
          <div class="d1 dressing"></div>
          <div class="d2 dressing"></div>
        </div>
      </div>
    </div>

  </body>

</html>
